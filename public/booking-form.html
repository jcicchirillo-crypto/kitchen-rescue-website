<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Kitchen Pod ‚Ä¢ Kitchen Rescue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .booking-container { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
        .booking-header { text-align: center; margin-bottom: 2rem; }
        .booking-title { font-size: 2rem; font-weight: 700; margin-bottom: 1rem; }
        .booking-subtitle { font-size: 1.125rem; color: #6b7280; margin-bottom: 2rem; }
        .form-container { background: #f9fafb; border-radius: 1rem; padding: 2rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        .form-input, .form-textarea, .form-select { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 1rem; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: #dc2626; box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1); }
        .form-textarea { min-height: 100px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .calendar-picker { background: white; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.75rem; cursor: pointer; }
        .calendar-picker:hover { border-color: #dc2626; }
        .btn { border-radius: 0.75rem; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; border: none; cursor: pointer; text-decoration: none; display: inline-block; text-align: center; }
        .btn-primary { background-color: #dc2626; color: #fff; }
        .btn-primary:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .btn-secondary { background-color: #6b7280; color: #fff; margin-right: 1rem; }
        .progress-bar { background: #e5e7eb; border-radius: 0.5rem; height: 0.5rem; margin-bottom: 2rem; }
        .progress-fill { background: #dc2626; height: 100%; border-radius: 0.5rem; width: 50%; }
        .booking-summary { background: #fef2f2; border: 1px solid #fecaca; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem; }
        .booking-summary h3 { margin: 0 0 0.5rem 0; color: #dc2626; }
        .booking-summary p { margin: 0; color: #b91c1c; }
        .error-message { color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem; }
        .required { color: #dc2626; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <img src="assets/logo-lockup-final.png" alt="Kitchen Rescue" class="logo-img">
                    <a href="availability.html" class="mobile-availability">Availability</a>
                </div>
                <nav class="nav">
                    <a href="index.html#features" class="nav-link">Features</a>
                    <a href="index.html#spec" class="nav-link">Spec</a>
                    <a href="index.html#gallery" class="nav-link">Gallery</a>
                    <a href="index.html#faqs" class="nav-link">FAQs</a>
                    <a href="index.html#contact" class="nav-link nav-cta">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="booking-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="booking-header">
            <h1 class="booking-title">üìÖ Book Your Kitchen Pod</h1>
        </div>

        <div id="bookingSummary" class="booking-summary" style="display: none;">
            <h3>Selected Dates</h3>
            <p id="summaryDates"></p>
            <p id="summaryPostcode"></p>
        </div>

        <form id="bookingForm" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" class="form-input" required>
                    <div class="error-message" id="fullNameError"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div class="error-message" id="emailError"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="postcode" class="form-label">Postcode <span class="required">*</span></label>
                    <input type="text" id="postcode" name="postcode" class="form-input" required>
                    <div class="error-message" id="postcodeError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="deliveryAddress" class="form-label">Delivery Address <span class="required">*</span></label>
                <textarea id="deliveryAddress" name="deliveryAddress" class="form-textarea" placeholder="Please provide full delivery address including house number, street, city, and postcode" required></textarea>
                <div class="error-message" id="deliveryAddressError"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="deliveryDate" class="form-label">Delivery Date <span class="required">*</span></label>
                    <input type="date" id="deliveryDate" name="deliveryDate" class="form-input" required>
                    <div class="error-message" id="deliveryDateError"></div>
                </div>
                <div class="form-group">
                    <label for="hireLength" class="form-label">Hire Length</label>
                    <input type="text" id="hireLength" name="hireLength" class="form-input" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="form-label">Notes</label>
                <textarea id="notes" name="notes" class="form-textarea" placeholder="e.g. site access instructions, appliance preferences, any restrictions or special requirements"></textarea>
            </div>
        </form>

        <div style="text-align: center;">
            <a href="booking-checklist.html" class="btn btn-secondary">‚Üê Back to Checklist</a>
            <button id="proceedBtn" class="btn btn-primary">‚û°Ô∏è Proceed to Payment</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user completed checklist
            if (!sessionStorage.getItem('checklistCompleted')) {
                window.location.href = 'booking-checklist.html';
                return;
            }

            // Set minimum date to December 1st, 2025
            const deliveryDateInput = document.getElementById('deliveryDate');
            const minDate = new Date(2025, 11, 1); // December 1st, 2025 (month is 0-indexed)
            deliveryDateInput.min = minDate.toISOString().split('T')[0];
            
            // Add validation for minimum date
            deliveryDateInput.addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                const errorElement = document.getElementById('deliveryDateError');
                
                if (selectedDate < minDate) {
                    errorElement.textContent = 'Delivery date must be December 1st, 2025 or later';
                    this.style.borderColor = '#dc2626';
                } else {
                    errorElement.textContent = '';
                    this.style.borderColor = '#d1d5db';
                }
            });

            // Load booking data from availability page
            const selectedDates = sessionStorage.getItem('selectedDates');
            const postcode = sessionStorage.getItem('postcode');
            
            if (selectedDates && postcode) {
                // Parse selected dates
                const dates = selectedDates.split(',');
                const startDate = new Date(dates[0]);
                const endDate = new Date(dates[dates.length - 1]);
                const hireLength = dates.length;
                
                // Set form values
                document.getElementById('postcode').value = postcode;
                document.getElementById('deliveryDate').value = startDate.toISOString().split('T')[0];
                document.getElementById('hireLength').value = `${hireLength} days`;
                
                // Show booking summary
                const summary = document.getElementById('bookingSummary');
                const summaryDates = document.getElementById('summaryDates');
                const summaryPostcode = document.getElementById('summaryPostcode');
                
                summaryDates.textContent = `${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}`;
                summaryPostcode.textContent = `Postcode: ${postcode}`;
                summary.style.display = 'block';
            }

            // Form validation
            const form = document.getElementById('bookingForm');
            const proceedBtn = document.getElementById('proceedBtn');

            function validateForm() {
                let isValid = true;
                const requiredFields = ['fullName', 'email', 'phone', 'deliveryAddress', 'deliveryDate'];
                
                requiredFields.forEach(fieldName => {
                    const field = document.getElementById(fieldName);
                    const errorElement = document.getElementById(fieldName + 'Error');
                    
                    if (!field.value.trim()) {
                        errorElement.textContent = 'This field is required';
                        field.style.borderColor = '#dc2626';
                        isValid = false;
                    } else {
                        errorElement.textContent = '';
                        field.style.borderColor = '#d1d5db';
                    }
                });

                // Email validation
                const email = document.getElementById('email');
                const emailError = document.getElementById('emailError');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email.value && !emailRegex.test(email.value)) {
                    emailError.textContent = 'Please enter a valid email address';
                    email.style.borderColor = '#dc2626';
                    isValid = false;
                }

                // Phone validation
                const phone = document.getElementById('phone');
                const phoneError = document.getElementById('phoneError');
                const phoneRegex = /^[\d\s\-\+\(\)]+$/;
                if (phone.value && !phoneRegex.test(phone.value)) {
                    phoneError.textContent = 'Please enter a valid phone number';
                    phone.style.borderColor = '#dc2626';
                    isValid = false;
                }

                // Date validation - must be December 1st, 2025 or later
                const deliveryDate = document.getElementById('deliveryDate');
                const deliveryDateError = document.getElementById('deliveryDateError');
                const selectedDate = new Date(deliveryDate.value);
                const minDate = new Date(2025, 11, 1); // December 1st, 2025
                
                if (deliveryDate.value && selectedDate < minDate) {
                    deliveryDateError.textContent = 'Delivery date must be December 1st, 2025 or later';
                    deliveryDate.style.borderColor = '#dc2626';
                    isValid = false;
                }

                return isValid;
            }

            // Real-time validation
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', validateForm);
                input.addEventListener('input', function() {
                    const errorElement = document.getElementById(this.name + 'Error');
                    if (errorElement.textContent) {
                        validateForm();
                    }
                });
            });

            // Handle form submission
            proceedBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Store form data
                    const formData = {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        deliveryAddress: document.getElementById('deliveryAddress').value,
                        postcode: document.getElementById('postcode').value,
                        deliveryDate: document.getElementById('deliveryDate').value,
                        hireLength: document.getElementById('hireLength').value,
                        notes: document.getElementById('notes').value,
                        selectedDates: selectedDates
                    };
                    
                    sessionStorage.setItem('bookingData', JSON.stringify(formData));
                    window.location.href = 'booking-payment.html';
                }
            });
        });
    </script>
